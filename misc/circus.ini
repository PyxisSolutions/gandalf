[circus]
check_delay = 5
debug = True
httpd = True
httpd_host = 0.0.0.0
httpd_port = 3333

[watcher:gandalf-web]
cmd = /home/git/gandalf/dist/gandalf-webserver
uid = git
copy_env = True

[watcher:git-daemon]
cmd = git
args = daemon --base-path=/repositories/path --syslog --export-all
copy_env = True
uid = git

[watcher:mongodb]
cmd = /home/ubuntu/tsuru/start-mongo.bash
args = /var/lib/mongodb
copy_env = True
uid = mongodb

[env:gandalf-web]
GOMAXPROCS = 8
